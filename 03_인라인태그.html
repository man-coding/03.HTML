<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        span {
            border: 1px solid red;

            width: 100px;
            /*너비와 높이 변경 불가*/
            height: 50px;

            margin: 30px;
            /*좌우 여백 변경 가능, 위아래로는 여백 못함->인라인 요소의 특징*/
        }
    </style>

</head>

<body>

    <span>hello</span>
    <span>world</span>

    <button>버튼</button>
    <q>다른사람의 말이나 내용을 인용할 때 사용</q>

</body>

</html>
